<section class="d-flex flex-column align-items-center login-form justify-content-center  h-100">
    <h2>Login</h2>
    <form class="border border-1 rounded p-5 bg-white" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Start: Email Input -->
        <div class="mb-3">
            <label class="form-label fs-4 fw-light">Email address</label>
            <small *ngIf="getControls['email'].errors && getControls['email'].errors['required']"
                class="text-danger fw-bold">
                *
            </small>
            <input type="email" class="form-control" formControlName="email">
            <!-- Start: Email Field Validation -->
            <div *ngIf="getControls['email'].touched && getControls['email'].errors || formSubmitted">
                <small *ngIf="getControls['email'].errors && getControls['email'].errors['required']"
                    class="text-danger">
                    email is required.
                </small>
            </div>
            <!-- End: Email Field Validation -->
        </div>
        <!-- End: Email Input -->

        <!-- Start: Password Input -->
        <div class="mb-3">
            <label class="form-label fs-4 fw-light">Password</label>
            <small *ngIf="getControls['password'].errors && getControls['password'].errors['required']"
                class="text-danger fw-bold">
                *
            </small>
            <input type="password" class="form-control" formControlName="password">
            <!-- Start: Password Field Validation -->
            <div *ngIf="getControls['password'].touched && getControls['password'].errors || formSubmitted">
                <small *ngIf="getControls['password'].errors && getControls['password'].errors['required']"
                    class="text-danger">
                    password is required.
                </small>
            </div>
            <!-- End: Password Field Validation -->
        </div>
        <!-- End: Password Input -->

        <div class="text-center">
            <button type="submit" class="btn btn-login bg-primary text-light">Log in</button>
        </div>
    </form>
</section>
