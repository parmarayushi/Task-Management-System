<div class="wrapper h-100 overflow-hidden d-flex flex-column">
    <!-- Header -->
    <h3 class="border-bottom border-primary pb-2">View Project</h3>

    <!-- Start: Project View -->
    <section class="shadow-sm project-view rounded bg-white p-3 mt-4 overflow-auto">
        <div class="d-sm-flex" *ngIf="projectView">
            <section class="col-12 col-sm-6 pe-sm-3 border-end border-sm-end">
                <div class="pb-3 d-flex flex-column">
                    <label for="name" class="fw-bold">Project Name</label>
                    <span>{{projectView.name}}</span>
                </div>

                <div class="pb-3 d-flex flex-column">
                    <label for="projectManager" class="fw-bold">Project Manager</label>
                    <span>{{projectView.projectManager}}</span>
                </div>

                <div class="col-12 d-flex flex-column">
                    <label for="description" class="fw-bold">Description</label>
                    <span class="text-nowrap text-truncate" [title]="projectView.description">{{projectView.description}}</span>
                </div>
            </section>

            <section class="col-12 col-sm-6 ps-sm-3 pt-3 pt-sm-0">
                <div class="pb-3 d-flex flex-column">
                    <label for="startDate" class="fw-bold">Start Date</label>
                    <span>{{projectView.startDate | date:'MMMM d, y'}}</span>
                </div>
                
                <div class="pb-3 d-flex flex-column">
                    <label for="dueDate" class="fw-bold">End Date</label>
                    <span>{{projectView.dueDate | date:'MMMM d, y'}}</span>
                </div>

                <div class="pb-3 d-flex flex-column">
                    <label for="status" class="fw-bold">Status</label>
                    <div>
                        <span class="badge text-white" [ngClass]="{'bg-primary':projectView.status==='Started',
                   'bg-info':projectView.status==='In Progress',
                   'bg-success':projectView.status==='Done'}">{{projectView.status}}</span>
                    </div>
                </div>

                <div class="pb-3 d-flex flex-column">
                    <label for="teamMembers" class="fw-bold">Project Team Members</label>
                    <span *ngFor=" let member of projectView.teamMembers , let i = index">
                        {{i+1}}. {{member.firstName}} 
                    </span>
                </div>
            </section>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary text-white" routerLink="/project"> Back To List</button>
        </div>
    </section>
    <!-- End: Project View -->
</div>
